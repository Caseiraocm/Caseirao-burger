<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseirão Burger - Pedido Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Faça seu pedido - Caseirão Burger</h1>
    <form id="pedidoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="hamburguer">Escolha seu Hambúrguer:</label>
        <select id="hamburguer" name="hamburguer" required onchange="atualizarIngredientes()">
            <option value="Sujinho - R$ 13">Sujinho - R$ 13</option>
            <option value="Pé pra fora - R$ 15">Pé pra fora - R$ 15</option>
            <option value="Pobr's - R$ 17">Pobr's - R$ 17</option>
            <option value="Demorô - R$ 20">Demorô - R$ 20</option>
            <option value="Molecão - R$ 23">Molecão - R$ 23</option>
            <option value="Caseirão - R$ 25">Caseirão - R$ 25</option>
            <option value="Podrão - R$ 30">Podrão - R$ 30</option>
            <option value="Mata fome - R$ 40">Mata fome - R$ 40</option>
            <option value="Zambuque - R$ 18">Zambuque - R$ 18</option>
        </select>

        <p id="ingredientes">Selecione um hambúrguer para ver os ingredientes.</p>

        <label for="tipoEntrega">Tipo de Entrega:</label>
        <select id="tipoEntrega" name="tipoEntrega" required>
            <option value="Entrega">Entrega - R$ 5,00</option>
            <option value="Retirada">Retirada</option>
        </select>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" required>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão">Cartão</option>
            <option value="Pix">Pix</option>
        </select>

        <label for="troco">Precisa de Troco? (Se sim, para quanto?):</label>
        <input type="text" id="troco" name="troco">

        <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
    </form>

    <script>
        function atualizarIngredientes() {
            var hamburguer = document.getElementById("hamburguer").value;
            var ingredientes = "";

            switch(hamburguer) {
                case "Sujinho - R$ 13":
                    ingredientes = "Pão, carne, queijo, presunto, verduras e molho da casa.";
                    break;
                case "Pé pra fora - R$ 15":
                    ingredientes = "Pão, carne, queijo, presunto, bacon, alface e molho da casa.";
                    break;
                case "Pobr's - R$ 17":
                    ingredientes = "Pão, carne, queijo, presunto, cebola caramelizada, bacon, verduras e molho da casa.";
                    break;
                case "Demorô - R$ 20":
                    ingredientes = "Pão, carne, frango desfiado, queijo, cheddar, bacon, ovo, verduras e molho da casa.";
                    break;
                case "Molecão - R$ 23":
                    ingredientes = "Pão, carne, calabresa, cebola caramelizada, queijo, presunto, bacon, verduras e molho da casa.";
                    break;
                case "Caseirão - R$ 25":
                    ingredientes = "Pão, carne, queijo, presunto, ovo, bacon, calabresa, batata palha, verduras e molho da casa.";
                    break;
                case "Podrão - R$ 30":
                    ingredientes = "Pão, 2 carnes, queijo, presunto, ovo, bacon, calabresa, verduras e molho da casa.";
                    break;
                case "Mata fome - R$ 40":
                    ingredientes = "Pão, 3 carnes, bacon, ovo, queijo, presunto, cheddar e molho da casa.";
                    break;
                case "Zambuque - R$ 18":
                    ingredientes = "Pão, carne, molho barbecue, calabresa, queijo, verduras e molho da casa.";
                    break;
                default:
                    ingredientes = "Selecione um hambúrguer para ver os ingredientes.";
                    break;
            }

            document.getElementById("ingredientes").textContent = ingredientes;
        }

        function enviarPedido() {
            var nome = document.getElementById("nome").value;
            var hamburguer = document.getElementById("hamburguer").value;
            var ingredientes = document.getElementById("ingredientes").textContent;
            var tipoEntrega = document.getElementById("tipoEntrega").value;
            var endereco = tipoEntrega === "Entrega" ? document.getElementById("endereco").value : "Retirada no local";
            var pagamento = document.getElementById("pagamento").value;
            var troco = document.getElementById("troco").value;

            var mensagem = `*Pedido Caseirão Burger*%0A%0A` +
                           `*Nome:* ${nome}%0A` +
                           `*Hambúrguer:* ${hamburguer}%0A` +
                           `*Ingredientes:* ${ingredientes}%0A` +
                           `*Tipo de Entrega:* ${tipoEntrega}%0A` +
                           `*Endereço:* ${endereco}%0A` +
                           `*Forma de Pagamento:* ${pagamento}%0A` +
                           `*Troco:* ${troco}%0A`;

            var url = `https://wa.me/5586995033988?text=${mensagem}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
