<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Caseirão Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Faça seu Pedido</h1>
    <form id="pedidoForm">
        <label for="nome">Escolha seu Hambúrguer:</label>
        <select id="nome">
            <optgroup label="Hambúrgueres Clássicos">
                <option value="Sujinho - R$ 13">
                    <span class="burger-name">Sujinho - R$ 13</span> 
                    <span class="burger-desc">| Pão, carne, queijo, presunto, verduras e molho da casa</span>
                </option>
                <option value="Pé pra Fora - R$ 15">
                    <span class="burger-name">Pé pra Fora - R$ 15</span> 
                    <span class="burger-desc">| Pão, carne, queijo, presunto, bacon, alface e molho da casa</span>
                </option>
                <option value="Pobr's - R$ 17">
                    <span class="burger-name">Pobr's - R$ 17</span> 
                    <span class="burger-desc">| Pão, carne, queijo, presunto, cebola caramelizada, bacon, verduras e molho da casa</span>
                </option>
            </optgroup>
            <optgroup label="Hambúrgueres Especiais">
                <option value="Demorô - R$ 20">
                    <span class="burger-name">Demorô - R$ 20</span> 
                    <span class="burger-desc">| Pão, carne, frango desfiado, queijo, cheddar, bacon, ovo, verduras e molho da casa</span>
                </option>
                <option value="Molecão - R$ 23">
                    <span class="burger-name">Molecão - R$ 23</span> 
                    <span class="burger-desc">| Pão, carne, calabresa, cebola caramelizada, queijo, presunto, bacon, verduras e molho da casa</span>
                </option>
                <option value="Caseirão - R$ 25">
                    <span class="burger-name">Caseirão - R$ 25</span> 
                    <span class="burger-desc">| Pão, carne, queijo, presunto, ovo, bacon, calabresa, batata palha, verduras e molho da casa</span>
                </option>
                <option value="Major - R$ 23">
                    <span class="burger-name">Major - R$ 23</span> 
                    <span class="burger-desc">| Pão, carne, filé de frango, molho barbecue, calabresa, molho da casa e verduras</span>
                </option>
            </optgroup>
            <optgroup label="Hambúrgueres Gigantes">
                <option value="Podrão - R$ 30">
                    <span class="burger-name">Podrão - R$ 30</span> 
                    <span class="burger-desc">| Pão, 2 carnes, queijo, presunto, ovo, bacon, calabresa, verduras e molho da casa</span>
                </option>
                <option value="Mata Fome - R$ 40">
                    <span class="burger-name">Mata Fome - R$ 40</span> 
                    <span class="burger-desc">| Pão, 3 carnes, bacon, ovo, queijo, presunto, cheddar e molho da casa</span>
                </option>
            </optgroup>
        </select>

        <label for="endereco">Endereço de Entrega:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço">

        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento">
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão">Cartão</option>
            <option value="Pix">Pix</option>
        </select>

        <button type="button" onclick="gerarPedido()">Enviar Pedido</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
