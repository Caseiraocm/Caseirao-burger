<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseirão Burger - Pedido Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Faça seu pedido - Caseirão Burger</h1>
    <form id="pedidoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="hamburguer">Escolha seu Hambúrguer:</label>
        <select id="hamburguer" name="hamburguer" required>
            <option value="Sujinho - R$ 13">Sujinho - R$ 13</option>
            <option value="Pé pra fora - R$ 15">Pé pra fora - R$ 15</option>
            <option value="Pobr's - R$ 17">Pobr's - R$ 17</option>
            <option value="Demorô - R$ 20">Demorô - R$ 20</option>
            <option value="Molecão - R$ 23">Molecão - R$ 23</option>
            <option value="Caseirão - R$ 25">Caseirão - R$ 25</option>
            <option value="Podrão - R$ 30">Podrão - R$ 30</option>
            <option value="Mata fome - R$ 40">Mata fome - R$ 40</option>
        </select>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" required>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão">Cartão</option>
            <option value="Pix">Pix</option>
        </select>

        <label for="troco">Precisa de Troco? (Se sim, para quanto?):</label>
        <input type="text" id="troco" name="troco">

        <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
    </form>

    <script>
        function enviarPedido() {
            // Captura os dados do formulário
            var nome = document.getElementById("nome").value;
            var hamburguer = document.getElementById("hamburguer").value;
            var endereco = document.getElementById("endereco").value;
            var pagamento = document.getElementById("pagamento").value;
            var troco = document.getElementById("troco").value;

            // Cria a mensagem que será enviada
            var mensagem = `*Pedido Caseirão Burger*%0A%0A` +
                           `*Nome:* ${nome}%0A` +
                           `*Hambúrguer:* ${hamburguer}%0A` +
                           `*Endereço:* ${endereco}%0A` +
                           `*Forma de Pagamento:* ${pagamento}%0A` +
                           `*Troco:* ${troco}%0A`;

            // Codifica a mensagem para o URL do WhatsApp
            var url = `https://wa.me/5586995033988?text=${mensagem}`;

            // Redireciona para o WhatsApp
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
