<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseirão Burger - Pedido Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #fff;
            background-color: #ff4500;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        #precoFinal {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Faça Seu Pedido - Caseirão Burger</h1>
    <form id="pedidoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="hamburguer">Escolha seu Hambúrguer:</label>
        <select id="hamburguer" name="hamburguer" required onchange="atualizarIngredientes(); calcularPreco();">
            <option value="13|Sujinho - R$ 13">Sujinho - R$ 13</option>
            <option value="15|Pé pra fora - R$ 15">Pé pra fora - R$ 15</option>
            <option value="17|Pobr's - R$ 17">Pobr's - R$ 17</option>
            <option value="20|Demorô - R$ 20">Demorô - R$ 20</option>
            <option value="23|Molecão - R$ 23">Molecão - R$ 23</option>
            <option value="25|Caseirão - R$ 25">Caseirão - R$ 25</option>
            <option value="30|Podrão - R$ 30">Podrão - R$ 30</option>
            <option value="40|Mata fome - R$ 40">Mata fome - R$ 40</option>
            <option value="18|Major - R$ 23">Major - R$23</option>
        </select>

        <p id="ingredientes">Selecione um hambúrguer para ver os ingredientes.</p>

        <label for="observacao">Observações (caso queira mudar algo no pedido):</label>
        <textarea id="observacao" name="observacao" rows="3" placeholder="Exemplo: Sem cebola, adicionar mais queijo"></textarea>

        <label for="tipoEntrega">Tipo de Entrega:</label>
        <select id="tipoEntrega" name="tipoEntrega" required onchange="calcularPreco()">
            <option value="5|Entrega">Entrega - R$ 5,00</option>
            <option value="0|Retirada">Retirada</option>
        </select>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">

        <label for="numero">Número da Casa:</label>
        <input type="text" id="numero" name="numero">

        <label for="referencia">Ponto de Referência:</label>
        <input type="text" id="referencia" name="referencia">

        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" required>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão">Cartão</option>
            <option value="Pix">Pix</option>
        </select>

        <label for="troco">Precisa de Troco? (Se sim, para quanto?):</label>
        <input type="text" id="troco" name="troco">

        <div id="precoFinal">Preço Total: R$ 0,00</div>

        <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
    </form>

    <script>
        function atualizarIngredientes() {
            var hamburguer = document.getElementById("hamburguer").value.split('|')[1];
            var ingredientes = "";

            switch(hamburguer) {
                case "Sujinho - R$ 13":
                    ingredientes = "Pão, carne, queijo, presunto, verduras e molho da casa.";
                    break;
                case "Pé pra fora - R$ 15":
                    ingredientes = "Pão, carne, queijo, presunto, bacon, alface e molho da casa.";
                    break;
                case "Pobr's - R$ 17":
                    ingredientes = "Pão, carne, queijo, presunto, cebola caramelizada, bacon, verduras e molho da casa.";
                    break;
                case "Demorô - R$ 20":
                    ingredientes = "Pão, carne, frango desfiado, queijo, cheddar, bacon, ovo, verduras e molho da casa.";
                    break;
                case "Molecão - R$ 23":
                    ingredientes = "Pão, carne, calabresa, cebola caramelizada, queijo, presunto, bacon, verduras e molho da casa.";
                    break;
                case "Caseirão - R$ 25":
                    ingredientes = "Pão, carne, queijo, presunto, ovo, bacon, calabresa, batata palha, verduras e molho da casa.";
                    break;
                case "Podrão - R$ 30":
                    ingredientes = "Pão, 2 carnes, queijo, presunto, ovo, bacon, calabresa, verduras e molho da casa.";
                    break;
                case "Mata fome - R$ 40":
                    ingredientes = "Pão, 3 carnes, bacon, ovo, queijo, presunto, cheddar e molho da casa.";
                    break;
                case "Major - R$ 23":
                    ingredientes = "Pão, carne, filé de frango,molho barbecue, calabresa, queijo, verduras e molho da casa.";
                    break;
                default:
                    ingredientes = "Selecione um hambúrguer para ver os ingredientes.";
                    break;
            }

            document.getElementById("ingredientes").textContent = ingredientes;
        }

        function calcularPreco() {
            var hamburguerValor = parseFloat(document.getElementById("hamburguer").value.split('|')[0]);
            var entregaValor = parseFloat(document.getElementById("tipoEntrega").value.split('|')[0]);

            var precoFinal = hamburguerValor + entregaValor;

            document.getElementById("precoFinal").textContent = "Preço Total: R$ " + precoFinal.toFixed(2);
        }

        function enviarPedido() {
            var nome = document.getElementById("nome").value;
            var hamburguer = document.getElementById("hamburguer").value.split('|')[1];
            var ingredientes = document.getElementById("ingredientes").textContent;
            var observacao = document.getElementById("observacao").value;
            var tipoEntrega = document.getElementById("tipoEntrega").value.split('|')[1];
            var endereco = tipoEntrega === "Entrega" ? document.getElementById("endereco").value : "Retirada no local";
            var numero = document.getElementById("numero").value;
            var referencia = document.getElementById("referencia").value;
            var pagamento = document.getElementById("pagamento").value;
            var troco = document.getElementById("troco").value;
            var precoFinal = document.getElementById("precoFinal").textContent;

            var mensagem = `*Pedido Caseirão Burger*%0A%0A` +
                           `*Nome:* ${nome}%0A` +
                           `*Hambúrguer:* ${hamburguer}%0A` +
                           `*Ingredientes:* ${ingredientes}%0A` +
                           `*Observações:* ${observacao}%0A` +
                           `*Tipo de Entrega:* ${tipoEntrega}%0A` +
                           `*Endereço:* ${endereco}, Nº ${numero}%0A` +
                           `*Ponto de Referência:* ${referencia}%0A` +
                           `*Forma de Pagamento:* ${pagamento}%0A` +
                           `*Troco:* ${troco}%0A` +
                           `*Preço Total:* ${precoFinal}%0A`;

            var url = `https://wa.me/5586995033988?text=${mensagem}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
