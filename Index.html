<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseirão Burger - Pedido Online Profissional</title>
    <style>
        /* Estilo Geral */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to right, #ff5722, #ff7043);
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            font-size: 22px;
            color: #ff5722;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff5722;
            padding-bottom: 5px;
        }

        .burger {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .burger-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .burger-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .burger-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-buttons {
            display: flex;
            align-items: center;
        }

        .quantity-buttons button {
            width: 30px;
            height: 30px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            line-height: 1;
        }

        .quantity-buttons input[type="number"] {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 5px;
            font-size: 16px;
        }

        input[type="number"], select, textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            background-color: #fff;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e64a19;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
            color: #ff5722;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-section .input-group {
            margin-bottom: 15px;
        }

        .form-section .input-group label {
            display: inline-block;
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caseirão Burger - Faça seu Pedido</h1>
        
        <form id="pedidoForm">
            <div class="form-section">
                <h2>Escolha seus Hambúrgueres</h2>
                <!-- Hambúrgueres no menu -->
                <div class="burger">
                    <div>
                        <div class="burger-title">Sujinho - R$ 13</div>
                        <div class="burger-description">Pão, carne, queijo, presunto, verduras, molho da casa</div>
                    </div>
                    <div class="burger-quantity">
                        <label for="sujinho">Qtd</label>
                        <div class="quantity-buttons">
                            <button type="button" class="minus">-</button>
                            <input type="number" id="sujinho" name="sujinho" value="0" min="0" data-price="13">
                            <button type="button" class="plus">+</button>
                        </div>
                    </div>
                </div>
                <!-- Repita para os outros hambúrgueres -->
                <div class="burger">
                    <div>
                        <div class="burger-title">Pé pra Fora - R$ 15</div>
                        <div class="burger-description">Pão, carne, queijo, presunto, bacon, alface, molho da casa</div>
                    </div>
                    <div class="burger-quantity">
                        <label for="pePraFora">Qtd</label>
                        <div class="quantity-buttons">
                            <button type="button" class="minus">-</button>
                            <input type="number" id="pePraFora" name="pePraFora" value="0" min="0" data-price="15">
                            <button type="button" class="plus">+</button>
                        </div>
                    </div>
                </div>
                <!-- Continue para os demais hambúrgueres... -->
            </div>

            <div class="form-section">
                <h2>Informações do Cliente</h2>
                <div class="input-group">
                    <label for="nomeCliente">Nome Completo:</label>
                    <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>
                </div>
                <div class="input-group">
                    <label for="numero">Número da Casa:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número da casa" required>
                </div>
                <div class="input-group">
                    <label for="referencia">Ponto de Referência:</label>
                    <input type="text" id="referencia" name="referencia" placeholder="Opcional">
                </div>
                <div class="input-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" placeholder="Exemplo: Sem cebola, maionese à parte"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Forma de Pagamento</h2>
                <div class="input-group">
                    <label for="formaPagamento">Selecione a forma de pagamento:</label>
                    <select id="formaPagamento" name="formaPagamento">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="troco">Precisa de troco?</label>
                    <input type="text" id="troco" name="troco" placeholder="Troco para quanto? (deixe em branco se não precisar)">
                </div>
            </div>

            <div class="form-section">
                <h2>Opções de Entrega</h2>
                <div class="input-group">
                    <label for="entrega">Escolha a opção:</label>
                    <select id="entrega" name="entrega" onchange="calcularTotal()">
                        <option value="entrega">Entrega (R$ 5,00)</option>
                        <option value="retirada">Retirada</option>
                    </select>
                </div>
            </div>

            <div class="total">Total: R$ <span id="total">0.00</span></div>

            <button type="button" onclick="gerarPedido()">Enviar Pedido</button>
        </form>
    </div>

    <script>
        // Função para calcular o valor total, incluindo taxa de entrega
        function calcularTotal() {
            let total = 0;
            document.querySelectorAll('input[type="number"]').forEach(function(input) {
                const quantidade = parseInt(input.value);
                const preco = parseFloat(input.getAttribute('data-price'));
                total += quantidade * preco;
            });
            const entrega = document.getElementById('entrega').value;
            if (entrega === 'entrega') {
                total += 5; // Taxa de entrega de R$ 5,00
            }
            document.getElementById('total').innerText = total.toFixed(2);
        }

        // Adiciona o evento de mudança em todos os inputs para recalcular o total
        document.querySelectorAll('input[type="number"]').forEach(function(input) {
            input.addEventListener('input', calcularTotal);
        });

        // Lógica para os botões + e -
        document.querySelectorAll('.plus').forEach(button => {
            button.addEventListener('click', function() {
                let quantityInput = this.parentElement.querySelector('input[type="number"]');
                quantityInput.value = parseInt(quantityInput.value) + 1;
                calcularTotal();
            });
        });

        document.querySelectorAll('.minus').forEach(button => {
            button.addEventListener('click', function() {
                let quantityInput = this.parentElement.querySelector('input[type="number"]');
                if (quantityInput.value > 0) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                    calcularTotal();
                }
            });
        });

        // Função para gerar o pedido e enviar para o WhatsApp
        function gerarPedido() {
            let nomeCliente = document.getElementById('nomeCliente').value || 'Não informado';
            let endereco = document.getElementById('endereco').value || 'Retirada no local';
            let numero = document.getElementById('numero').value || 'N/A';
            let referencia = document.getElementById('referencia').value || 'N/A';
            let observacoes = document.getElementById('observacoes').value || 'Nenhuma';
            let formaPagamento = document.getElementById('formaPagamento').value;
            let troco = document.getElementById('troco').value || 'Não precisa';
            let entrega = document.getElementById('entrega').value;

            let mensagem = `*Pedido Caseirão Burger*\n--------------------------------------------\n`;
            mensagem += `*Nome:* ${nomeCliente}\n`;

            document.querySelectorAll('.burger').forEach(function(burger, index) {
                const quantidade = parseInt(burger.querySelector('input[type="number"]').value);
                if (quantidade > 0) {
                    const nome = burger.querySelector('.burger-title').textContent;
                    const preco = burger.querySelector('input[type="number"]').getAttribute('data-price');
                    const descricao = burger.querySelector('.burger-description').textContent;

                    mensagem += `*Hambúrguer ${index + 1}:* ${nome} - R$ ${preco}\n`;
                    mensagem += `*Quantidade:* ${quantidade}\n`;
                    mensagem += `*Ingredientes:* ${descricao}\n`;
                    mensagem += `*Observações:* ${observacoes}\n--------------------------------------------\n`;
                }
            });

            mensagem += `*Tipo de Entrega:* ${entrega}\n`;
            mensagem += `*Endereço:* ${endereco}, Nº ${numero}\n`;
            mensagem += `*Ponto de Referência:* ${referencia}\n--------------------------------------------\n`;
            mensagem += `*Forma de Pagamento:* ${formaPagamento}\n`;
            mensagem += `*Troco:* ${troco}\n--------------------------------------------\n`;
            mensagem += `*Preço Total:* R$ ${document.getElementById('total').innerText}`;

            let url = `https://wa.me/5586995033988?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
